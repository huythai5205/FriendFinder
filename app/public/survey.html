<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Finder Survey</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="grid-container">
        <form>
            <div class="grid-container">
                <h3>Survey Question</h3>
                <hr>
                <h4>
                    <strong>About You</strong>
                </h4>
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>Name (Required)
                            <input type="text" id="nameInput" required>
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>Link to Photo Image (Required)
                            <input type="text" id="photoUrl" required>
                        </label>
                    </div>
                </div>
                <h4>Question 1</h4>
                <fieldset id="questionOne" class="large-6 cell">
                    <legend>Choose Your Favorite</legend>
                    <input type="radio" name="questionOne" value="1" required>
                    <label>1</label>
                    <input type="radio" name="questionOne" value="2">
                    <label>2</label>
                    <input type="radio" name="questionOne" value="3">
                    <label>3</label>
                    <input type="radio" name="questionOne" value="4">
                    <label>4</label>
                    <input type="radio" name="questionOne" value="5">
                    <label>5</label>
                </fieldset>
                <h4>Question 1</h4>
                <fieldset id="questionTwo" class="large-6 cell">
                    <legend>Choose Your Favorite</legend>
                    <input type="radio" name="questionTwo" value="1" required>
                    <label>1</label>
                    <input type="radio" name="questionTwo" value="2">
                    <label>2</label>
                    <input type="radio" name="questionTwo" value="3">
                    <label>3</label>
                    <input type="radio" name="questionTwo" value="4">
                    <label>4</label>
                    <input type="radio" name="questionTwo" value="5">
                    <label>5</label>
                </fieldset>
                <input type="submit" id="submitSurveyBtn">
            </div>
        </form>
    </div>

    <div class="reveal" id="exampleModal1" data-reveal>
        <h1>Awesome. I Have It.</h1>
        <p class="lead">Your couch. It is mine.</p>
        <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="false">&times;</span>
        </button>
    </div>

    <p>
        <button class="button" data-open="exampleModal1">Click me for a modal</button>
    </p>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
